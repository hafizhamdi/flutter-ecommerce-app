name: flutter_ecommerce_app
description: An e-commerce app for search and browse products.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  bloc: ^8.1.2
  carousel_slider: ^4.2.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_launcher_icons: ^0.13.1
  flutter_local_notifications: ^15.1.1
  http: ^1.1.0
  hydrated_bloc: ^9.1.2
  path_provider: ^2.1.1
  phosphor_flutter: ^2.0.0
  provider: ^6.0.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/shopping.png"
  min_sdk_android: 21 # android

flutter:
  assets: 
    - assets/icons/shopping.png
  uses-material-design: true
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
